[pytest]
# Пути для поиска тестов
testpaths = .

# Шаблоны для файлов с тестами
python_files = test_*.py *_test.py

# Шаблоны для классов с тестами
python_classes = Test*

# Шаблоны для функций-тестов
python_functions = test_*

# Опции по умолчанию
addopts = 
    -v                          # Verbose (подробный вывод)
    --tb=short                  # Короткий traceback
    --strict-markers            # Строгая проверка маркеров
    -ra                         # Показать краткую информацию обо всех тестах
    --color=yes                 # Цветной вывод

# Регистрация маркеров
markers =
    slow: медленные тесты (используйте -m "not slow" чтобы пропустить)
    integration: интеграционные тесты
    unit: юнит-тесты
    smoke: smoke-тесты
    skip_ci: тесты, которые пропускаются в CI

# Минимальная версия pytest
minversion = 6.0

# Фильтры для warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Настройки для asyncio
asyncio_mode = auto

